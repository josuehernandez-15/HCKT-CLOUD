service: alerta-utec-dependencias

provider:
  name: aws
  runtime: python3.13
  region: us-east-1
  iam:
    role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole

layers:
  pythonDependencies:
    path: python-dependencies
    name: ${self:provider.stage, 'dev'}-alerta-utec-python-dependencies
    description: Capa compartida con dependencias Python para todos los microservicios
    compatibleRuntimes:
      - python3.13
      - python3.12
      - python3.11
    retain: false

resources:
  Outputs:
    PythonDependenciesLayerExport:
      Value:
        Ref: PythonDependenciesLambdaLayer
      Export:
        Name: AlertaUTECPythonDependenciesLayer
    
    PythonDependenciesLayerVersion:
      Value:
        Ref: PythonDependenciesLambdaLayer
      Export:
        Name: AlertaUTEC-Python-Layer-Version