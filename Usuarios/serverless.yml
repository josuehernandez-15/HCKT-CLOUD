service: usuarios

provider:
  name: aws
  runtime: python3.13
  memorySize: 512
  timeout: 300
  region: us-east-1
  
  environment:
    TABLE_USUARIOS: ${env:TABLE_USUARIOS, 'TABLE_USUARIOS'}
    TABLE_EMPLEADOS: ${env:TABLE_EMPLEADOS, 'TABLE_EMPLEADOS'}
    JWT_SECRET: ${env:JWT_SECRET, 'clave-secreta-super-segura-cambiar-en-produccion'}
    JWT_EXPIRATION_HOURS: ${env:JWT_EXPIRATION_HOURS, '24'}
    BREVO_API_KEY: ${env:BREVO_API_KEY}
    EMAIL_FROM: ${env:EMAIL_FROM}
    TABLE_LOGS: ${env:TABLE_LOGS}
  iam:
    role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole

  layers:
    - ${cf:alerta-utec-dependencias-dev.PythonDependenciesLayerExport}

package:
  patterns:
    - '!.git/**'
    - '!.vscode/**'
    - '!node_modules/**'
    - '!__pycache__/**'
    - '!*.pyc'
    - '!requirements.txt'
    - 'CRUD/**'

functions:
  authorizer:
    handler: CRUD/Authorizer.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-Authorizer

  crear:
    handler: CRUD/CrearUsuario.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-CrearUsuario
    events:
      - http:
          path: usuario/crear
          method: post
          cors: true
          # Sin authorizer - endpoint público

  login:
    handler: CRUD/LoginUsuario.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-LoginUsuario
    events:
      - http:
          path: usuario/login
          method: post
          cors: true
          # Sin authorizer - endpoint público

  obtenerMiInfo:
    handler: CRUD/MiUsuario.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-MiUsuario
    events:
      - http:
          path: usuario/mi
          method: get
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token

  obtenerUsuario:
    handler: CRUD/ObtenerUsuario.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-ObtenerUsuario
    events:
      - http:
          path: usuario/obtener
          method: get
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token

  modificar:
    handler: CRUD/ModificarUsuario.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-ModificarUsuario
    events:
      - http:
          path: usuario/modificar
          method: put
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token

  cambiarContrasena:
    handler: CRUD/CambiarContrasena.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-CambiarContrasena
    events:
      - http:
          path: usuario/cambiar-contrasena
          method: post
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token

  eliminar:
    handler: CRUD/EliminarUsuario.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-EliminarUsuario
    events:
      - http:
          path: usuario/eliminar
          method: delete
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token

  listarUsuarios:
    handler: CRUD/ListarUsuarios.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-ListarUsuarios
    events:
      - http:
          path: usuario/listar
          method: post
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token

  crearEmpleado:
    handler: CRUD/CrearEmpleado.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-CrearEmpleado
    events:
      - http:
          path: empleados/crear
          method: post
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token

  listarEmpleados:
    handler: CRUD/ListarEmpleados.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-ListarEmpleados
    events:
      - http:
          path: empleados/listar
          method: post
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token

  actualizarEmpleado:
    handler: CRUD/ActualizarEmpleado.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-ActualizarEmpleado
    events:
      - http:
          path: empleados/modificar
          method: put
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token

  eliminarEmpleado:
    handler: CRUD/EliminarEmpleado.lambda_handler
    name: alerta-utec-usuarios-${sls:stage}-EliminarEmpleado
    events:
      - http:
          path: empleados/eliminar
          method: delete
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token